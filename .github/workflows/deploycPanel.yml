name: Deploy to cPanel
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
jobs:
  deploy: 
      runs-on: ubuntu-latest
      steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install dependencies
            run: npm install
          - name: Build code
            run: npm run build
          - name: Deploy build code
            uses: SamKirkland/FTP-Deploy-Action@v4.3.6
            with:
              server: ftp.ivaylotsochev.com
              username: github@ivaylotsochev.com
              password: ${{ secrets.FTP_PASS }}
              local-dir: ./build/
